<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NEON BLASTER - Mobile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Orbitron', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevents default touch actions like scrolling/zooming */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            background-color: #050510;
            image-rendering: crisp-edges; /* For pixel art if needed */
        }

        /* Mobile Controls */
        #controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .control-zone {
            position: absolute;
            top: 0;
            height: 100%;
            pointer-events: all;
        }

        #move-zone {
            left: 0;
            width: 50%;
        }

        #shoot-zone {
            right: 0;
            width: 50%;
        }

        #joystick-base {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            bottom: 50px;
            left: 50px;
            transform: translate(-50%, 50%);
            pointer-events: none; /* Let touch events pass through to the zone */
            display: none;
        }

        #joystick-stick {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.4));
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* UI */
        #game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 1.2rem;
            text-shadow: 0 0 10px currentColor;
            pointer-events: none;
            z-index: 10;
        }

        .ui-panel {
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }

        #health-bar {
            width: 150px;
            height: 15px;
            border: 1px solid #ff0080;
            background: rgba(255, 0, 128, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        #health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0080, #ff40a0);
            transition: width 0.3s ease-out;
            box-shadow: 0 0 10px #ff0080;
        }

        #menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
            backdrop-filter: blur(8px);
            padding: 20px;
        }

        #menu-screen h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #0088ff;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #menu-screen p {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            color: #0a0a0a;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
        }

        .btn:hover, .btn:active {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
        }

        #game-over-screen h2 {
            font-size: 2.5rem;
            color: #ff0080;
            margin-bottom: 20px;
        }

        #final-score {
            font-size: 1.8rem;
            color: #ffff00;
            margin-bottom: 10px;
        }
        
        #high-score {
            font-size: 1.2rem;
            color: #00ff00;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="controls">
            <div id="move-zone" class="control-zone"></div>
            <div id="shoot-zone" class="control-zone"></div>
            <div id="joystick-base">
                <div id="joystick-stick"></div>
            </div>
        </div>

        <div id="game-ui" style="display: none;">
            <div class="ui-panel">
                <div>SCORE: <span id="score">0</span></div>
                <div>WAVE: <span id="wave">1</span></div>
            </div>
            <div class="ui-panel">
                <div>HEALTH</div>
                <div id="health-bar"><div id="health-fill" style="width: 100%;"></div></div>
            </div>
        </div>

        <div id="menu-screen">
            <h1>NEON BLASTER</h1>
            <p>
                <strong>Mobile Controls:</strong><br>
                Geser di area kiri untuk bergerak.<br>
                Sentuh area kanan untuk menembak.
            </p>
            <button class="btn" id="startBtn">MULAI BERMAIN</button>
        </div>

        <div id="game-over-screen" style="display: none;">
            <h2>GAME OVER</h2>
            <div id="final-score">Skor Akhir: 0</div>
            <div id="high-score">High Score: 0</div>
            <button class="btn" id="restartBtn">MAIN LAGI</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menuScreen = document.getElementById('menu-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const gameUI = document.getElementById('game-ui');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const moveZone = document.getElementById('move-zone');
        const shootZone = document.getElementById('shoot-zone');
        const joystickBase = document.getElementById('joystick-base');
        const joystickStick = document.getElementById('joystick-stick');

        // --- GAME SETTINGS ---
        let CANVAS_WIDTH = 900;
        let CANVAS_HEIGHT = 600;

        function resizeCanvas() {
            const aspectRatio = CANVAS_WIDTH / CANVAS_HEIGHT;
            let newWidth = window.innerWidth;
            let newHeight = window.innerHeight;
            
            if (newWidth / newHeight > aspectRatio) {
                newWidth = newHeight * aspectRatio;
            } else {
                newHeight = newWidth / aspectRatio;
            }

            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- GAME STATE ---
        let gameRunning = false;
        let score = 0;
        let wave = 1;
        let highScore = localStorage.getItem('neonBlasterHighScore') || 0;
        
        // --- INPUT STATE ---
        let keys = {};
        let touchInput = { active: false, x: 0, y: 0 };
        let shootInput = { active: false, x: 0, y: 0 };

        // --- GAME OBJECTS ---
        let player;
        let bullets = [];
        let enemies = [];
        let particles = [];
        let powerUps = [];

        // --- CLASSES (Same as before, with minor tweaks) ---
        class Player {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = CANVAS_WIDTH / 2 - this.width / 2;
                this.y = CANVAS_HEIGHT - this.height - 30;
                this.speed = 7;
                this.health = 100;
                this.maxHealth = 100;
                this.shootCooldown = 0;
                this.powerUps = { tripleShot: 0, rapidFire: 0, shield: 0 };
            }

            update() {
                // Movement (Keyboard)
                if (keys['a'] || keys['ArrowLeft']) this.x -= this.speed;
                if (keys['d'] || keys['ArrowRight']) this.x += this.speed;
                if (keys['w'] || keys['ArrowUp']) this.y -= this.speed;
                if (keys['s'] || keys['ArrowDown']) this.y += this.speed;
                
                // Movement (Touch)
                if (touchInput.active) {
                    const deadZone = 20;
                    const dx = touchInput.x;
                    const dy = touchInput.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > deadZone) {
                        const moveX = (dx / distance) * this.speed;
                        const moveY = (dy / distance) * this.speed;
                        this.x += moveX;
                        this.y += moveY;
                    }
                }
                
                this.x = Math.max(0, Math.min(CANVAS_WIDTH - this.width, this.x));
                this.y = Math.max(0, Math.min(CANVAS_HEIGHT - this.height, this.y));

                // Shooting
                this.shootCooldown--;
                const fireRate = this.powerUps.rapidFire > 0 ? 5 : 10;
                if ((keys[' '] || shootInput.active) && this.shootCooldown <= 0) {
                    // Determine shoot target
                    let targetX = this.x + this.width / 2;
                    let targetY = 0; // Default shoot up
                    if (shootInput.active) {
                        // Scale touch coordinates to canvas coordinates
                        const rect = canvas.getBoundingClientRect();
                        const scaleX = CANVAS_WIDTH / rect.width;
                        const scaleY = CANVAS_HEIGHT / rect.height;
                        targetX = shootInput.x * scaleX;
                        targetY = shootInput.y * scaleY;
                    }
                    this.shoot(targetX, targetY);
                    this.shootCooldown = fireRate;
                }
                
                for (let p in this.powerUps) {
                    if (this.powerUps[p] > 0) this.powerUps[p]--;
                }
            }

            shoot(targetX, targetY) {
                const bulletSpeed = 15;
                const startX = this.x + this.width / 2;
                const startY = this.y + this.height / 2;
                const angle = Math.atan2(targetY - startY, targetX - startX);
                
                if (this.powerUps.tripleShot > 0) {
                    for (let i = -1; i <= 1; i++) {
                        const spreadAngle = angle + (i * 0.2);
                        bullets.push(new Bullet(
                            startX, startY,
                            Math.cos(spreadAngle) * bulletSpeed,
                            Math.sin(spreadAngle) * bulletSpeed,
                            '#00ffff'
                        ));
                    }
                } else {
                    bullets.push(new Bullet(
                        startX, startY,
                        Math.cos(angle) * bulletSpeed,
                        Math.sin(angle) * bulletSpeed,
                        '#00ffff'
                    ));
                }
            }

            draw() {
                if (this.powerUps.shield > 0) {
                    ctx.save();
                    ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.shadowColor = '#00ffff';
                    ctx.shadowBlur = 20;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width * 0.8, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.restore();
                }

                ctx.save();
                ctx.fillStyle = '#ff00ff';
                ctx.shadowColor = '#ff00ff';
                ctx.shadowBlur = 20;
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.beginPath();
                ctx.moveTo(0, -this.height / 2);
                ctx.lineTo(-this.width / 2, this.height / 2);
                ctx.lineTo(0, this.height / 3);
                ctx.lineTo(this.width / 2, this.height / 2);
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = '#00ffff';
                ctx.shadowColor = '#00ffff';
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            takeDamage(amount) {
                if (this.powerUps.shield > 0) {
                    this.powerUps.shield = 0;
                    return;
                }
                this.health -= amount;
                if (this.health <= 0) {
                    this.health = 0;
                    gameOver();
                }
                updateUI();
            }
        }

        class Enemy {
            constructor(x, y, type = 'basic') {
                this.type = type;
                this.width = type === 'tank' ? 60 : 40;
                this.height = type === 'tank' ? 60 : 40;
                this.x = x;
                this.y = y;
                this.speed = type === 'fast' ? 4 : type === 'tank' ? 1 : 2;
                this.health = type === 'tank' ? 5 : 1;
                this.color = type === 'tank' ? '#ff0000' : type === 'fast' ? '#ffff00' : '#ff0080';
                this.shootCooldown = 0;
                this.value = type === 'tank' ? 50 : type === 'fast' ? 30 : 10;
            }

            update() {
                const dx = (player.x + player.width / 2) - (this.x + this.width / 2);
                const dy = (player.y + player.height / 2) - (this.y + this.height / 2);
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 0) {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                }

                if (this.type === 'tank') {
                    this.shootCooldown--;
                    if (this.shootCooldown <= 0 && dist < 400) {
                        const angle = Math.atan2(dy, dx);
                        bullets.push(new Bullet(
                            this.x + this.width / 2,
                            this.y + this.height / 2,
                            Math.cos(angle) * 5,
                            Math.sin(angle) * 5,
                            '#ff0000',
                            true
                        ));
                        this.shootCooldown = 100;
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(Math.PI);
                
                ctx.beginPath();
                ctx.moveTo(0, -this.height / 2);
                ctx.lineTo(-this.width / 2, this.height / 2);
                ctx.lineTo(0, this.height / 3);
                ctx.lineTo(this.width / 2, this.height / 2);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }

            takeDamage() {
                this.health--;
                if (this.health <= 0) {
                    createExplosion(this.x + this.width / 2, this.y + this.height / 2, this.color);
                    score += this.value;
                    updateUI();
                    
                    if (Math.random() < 0.1) {
                        const types = ['tripleShot', 'rapidFire', 'shield', 'health'];
                        const type = types[Math.floor(Math.random() * types.length)];
                        powerUps.push(new PowerUp(this.x + this.width / 2, this.y + this.height / 2, type));
                    }
                    return true;
                }
                return false;
            }
        }

        class Bullet {
            constructor(x, y, vx, vy, color, isEnemy = false) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = isEnemy ? 6 : 4;
                this.color = color;
                this.isEnemy = isEnemy;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isOffScreen() {
                return this.x < 0 || this.x > CANVAS_WIDTH || this.y < 0 || this.y > CANVAS_HEIGHT;
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color, size) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
                this.size *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class PowerUp {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.radius = 15;
                this.bobOffset = Math.random() * Math.PI * 2;
                
                const colors = {
                    tripleShot: '#00ff00',
                    rapidFire: '#ff8800',
                    shield: '#00ffff',
                    health: '#ff0000'
                };
                this.color = colors[type];
            }

            update() {
                this.y += Math.sin(Date.now() * 0.003 + this.bobOffset) * 0.3;
            }

            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const icons = {
                    tripleShot: '3',
                    rapidFire: 'âš¡',
                    shield: 'ðŸ›¡',
                    health: '+'
                };
                ctx.fillText(icons[this.type], this.x, this.y);
                
                ctx.restore();
            }
        }
        
        // --- HELPER FUNCTIONS (Same as before) ---
        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 * i) / 20;
                const speed = 2 + Math.random() * 3;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    color,
                    3 + Math.random() * 3
                ));
            }
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                if (!bullet.isEnemy) {
                    enemies.forEach((enemy, eIndex) => {
                        if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                            bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                            if (enemy.takeDamage()) {
                                enemies.splice(eIndex, 1);
                            }
                            bullets.splice(bIndex, 1);
                        }
                    });
                }
            });

            bullets.forEach((bullet, index) => {
                if (bullet.isEnemy) {
                    if (bullet.x > player.x && bullet.x < player.x + player.width &&
                        bullet.y > player.y && bullet.y < player.y + player.height) {
                        player.takeDamage(10);
                        bullets.splice(index, 1);
                        createExplosion(bullet.x, bullet.y, '#ff0080');
                    }
                }
            });

            enemies.forEach(enemy => {
                if (enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x &&
                    enemy.y < player.y + player.height &&
                    enemy.y + enemy.height > player.y) {
                    player.takeDamage(20);
                    createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color);
                    enemies.splice(enemies.indexOf(enemy), 1);
                }
            });

            powerUps.forEach((powerUp, index) => {
                const dx = (player.x + player.width / 2) - powerUp.x;
                const dy = (player.y + player.height / 2) - powerUp.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.width / 2 + powerUp.radius) {
                    if (powerUp.type === 'health') {
                        player.health = Math.min(player.maxHealth, player.health + 30);
                    } else {
                        player.powerUps[powerUp.type] = 600;
                    }
                    powerUps.splice(index, 1);
                    updateUI();
                }
            });
        }

        function spawnWave() {
            const enemyCount = 3 + wave * 2;
            for (let i = 0; i < enemyCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * (CANVAS_WIDTH - 40);
                    const y = -50 - Math.random() * 200;
                    let type = 'basic';
                    if (wave > 3 && Math.random() < 0.3) type = 'fast';
                    if (wave > 5 && Math.random() < 0.2) type = 'tank';
                    enemies.push(new Enemy(x, y, type));
                }, i * 300);
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('wave').textContent = wave;
            document.getElementById('health-fill').style.width = `${(player.health / player.maxHealth) * 100}%`;
        }

        // --- GAME LOOP (Same as before) ---
        function gameLoop() {
            if (!gameRunning) return;

            ctx.fillStyle = 'rgba(5, 5, 16, 0.2)';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            player.update();
            bullets.forEach(bullet => bullet.update());
            enemies.forEach(enemy => enemy.update());
            particles.forEach(particle => particle.update());
            powerUps.forEach(powerUp => powerUp.update());
            
            bullets = bullets.filter(bullet => !bullet.isOffScreen());
            particles = particles.filter(particle => particle.life > 0);

            checkCollisions();

            powerUps.forEach(powerUp => powerUp.draw());
            player.draw();
            bullets.forEach(bullet => bullet.draw());
            enemies.forEach(enemy => enemy.draw());
            particles.forEach(particle => particle.draw());
            
            if (enemies.length === 0) {
                wave++;
                updateUI();
                spawnWave();
            }

            requestAnimationFrame(gameLoop);
        }

        // --- GAME CONTROL (Same as before) ---
        function startGame() {
            menuScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameUI.style.display = 'flex';
            
            gameRunning = true;
            score = 0;
            wave = 1;
            player = new Player();
            bullets = [];
            enemies = [];
            particles = [];
            powerUps = [];
            
            updateUI();
            spawnWave();
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonBlasterHighScore', highScore);
            }
            document.getElementById('final-score').textContent = `Skor Akhir: ${score}`;
            document.getElementById('high-score').textContent = `High Score: ${highScore}`;
            gameOverScreen.style.display = 'flex';
        }

        // --- EVENT LISTENERS ---
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Keyboard listeners (for desktop testing)
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') e.preventDefault();
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // --- TOUCH CONTROLS ---
        let joystickOrigin = { x: 0, y: 0 };

        moveZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = moveZone.getBoundingClientRect();
            
            joystickOrigin.x = touch.clientX - rect.left;
            joystickOrigin.y = touch.clientY - rect.top;
            
            joystickBase.style.display = 'block';
            joystickBase.style.left = joystickOrigin.x + 'px';
            joystickBase.style.top = joystickOrigin.y + 'px';
            
            touchInput.active = true;
        });

        moveZone.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touchInput.active) return;
            
            const touch = e.touches[0];
            const rect = moveZone.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            const deltaX = currentX - joystickOrigin.x;
            const deltaY = currentY - joystickOrigin.y;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = 50; // Max stick movement
            
            if (distance <= maxDistance) {
                touchInput.x = deltaX;
                touchInput.y = deltaY;
                joystickStick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            } else {
                const angle = Math.atan2(deltaY, deltaX);
                touchInput.x = Math.cos(angle) * maxDistance;
                touchInput.y = Math.sin(angle) * maxDistance;
                joystickStick.style.transform = `translate(calc(-50% + ${touchInput.x}px), calc(-50% + ${touchInput.y}px))`;
            }
        });

        moveZone.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchInput.active = false;
            touchInput.x = 0;
            touchInput.y = 0;
            joystickBase.style.display = 'none';
            joystickStick.style.transform = 'translate(-50%, -50%)';
        });

        shootZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shootInput.active = true;
            const touch = e.touches[0];
            const rect = shootZone.getBoundingClientRect();
            shootInput.x = touch.clientX - rect.left;
            shootInput.y = touch.clientY - rect.top;
        });

        shootZone.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (shootInput.active) {
                const touch = e.touches[0];
                const rect = shootZone.getBoundingClientRect();
                shootInput.x = touch.clientX - rect.left;
                shootInput.y = touch.clientY - rect.top;
            }
        });

        shootZone.addEventListener('touchend', (e) => {
            e.preventDefault();
            shootInput.active = false;
        });

    </script>
